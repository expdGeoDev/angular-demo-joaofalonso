<h1>Create a new Coffee Brand</h1>
<app-coffee-details [coffee]="coffee" 
    (coffeeAdded)="createNewCoffee(coffee)">
</app-coffee-details>
<div *ngIf="msg">
    <label>New Coffee Added</label><br/>
    <label>Brand: {{coffee.brand}}</label><br/>
    <label>Ground or Beans: {{coffee.groundOrBeans}}</label><br/>
    <label>Roast: {{coffee.roast}}</label><br/>
    <label>Single Origin: {{coffee.singleOrigin}}</label><br/>
    <label>Flavor Notes: {{coffee.flavorNotes}}</label><br/>
</div>
